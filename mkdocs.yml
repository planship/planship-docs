site_name: Planship Â» Docs
site_url: https://docs.planship.io
dev_addr: localhost:5175
plugins:
  - search
  - neoteroi.mkdocsoad:
      use_pymdownx: true
  - glightbox:
      touchNavigation: false
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - tables
  - toc:
      # Set to empty because we style this ourselves (stylesheets/github-permalink-style.css)
      permalink: ''
nav:
  - Guide:
    - Welcome to Planship: index.md
    - Integration:
      - Getting started: integration/index.md
      - Register customers: integration/customers.md
      - Subscribe customers to plans: integration/subscriptions.md
      - Get customer entitlements: integration/entitlements.md
      - Report usage: integration/usage.md
    - Concepts and definitions:
      - Products and organizations: concepts/products.md
      - Feature levers: concepts/feature-levers.md
      - Usage/metered levers: concepts/metered-levers.md
      - Plans: concepts/plans.md
      - Customers: concepts/customers.md
    - How to:
      - Define a product in Planship: howtos/console-step-by-step.md
      # - Use Stripe with Planship: howtos/use-planship-with-stripe.md
  - Reference:
    - REST API reference: main-api/reference.md
theme:
  name: material
  custom_dir: overrides
  logo: assets/planship-logo.svg
  favicon: assets/favicon.ico
  features:
    - navigation.tabs
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.path
    - content.tabs.link
    - content.code.copy
    - navigation.footer
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
extra:
  homepage: https://planship.io
extra_css:
  - stylesheets/extra.css
  - stylesheets/output.css
  - stylesheets/github-permalink-style.css
